<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>

    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <script
      src="https://kit.fontawesome.com/b4ed34cba4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="filter"></div>

    <header>
      <section id="logo"><h3>snap</h3></section>
      <section id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </section>

      <nav>
        <section id="close"></section>
        <section class="nav-links">
          <div class="dropdown">
            <button class="drop-link">
              <a href="#">Features <i class="fa-solid fa-angle-down"></i> </a>
            </button>
            <div class="drop-content">
              <a href="#"><img src="./images/icon-todo.svg" alt="icon-todo"/> Todo List </a>
              <a href="#"><img src="./images/icon-calendar.svg" alt="icon-calendar"/>Calender</a>
              <a href="#"><img src="./images/icon-reminders.svg" alt="icon-reminders"/>Reminders</a>
              <a href="#"><img src="./images/icon-planning.svg" alt="icon-todo"/>Planning</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="drop-link">
              <a href="#">Company <i class="fa-solid fa-angle-down"></i></a>
            </button>
            <div class="drop-content">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>

          <a href="#">Careers</a>
          <a href="#">About</a>
        </section>

        <section class="btn-links">
          <a href="#">Login</a>
          <a href="#"><button id="register-btn">Register</button></a>
        </section>
      </nav>
    </header>

    <section class="main">
      <section class="about-company">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button id="more">Learn more</button>

        <section class="client">
          <img src="./images/client-databiz.svg" alt = "client-databiz"/>
          <img src="./images/client-audiophile.svg" alt = "client-audiophile"/>
          <img src="./images/client-meet.svg" alt = "client-meet"/>
          <img src="./images/client-maker.svg" alt = "client-maker"/>
        </section>
      </section>
      <section class="about-img">
        <img
          src="./images/image-hero-desktop.png"
          alt="image-hero-desktop"
          id="image-hero-desktop"
        />
        <img
          src="./images/image-hero-mobile.png"
          alt="image-hero-mobile"
          id="image-hero-mobile"
        />
      </section>
    </section>

    <script src="./js/drop-down.js"></script>
    <script src="./js/side-nav.js"></script>
  </body>
</html>
